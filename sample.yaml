environment:
  VERSION: 1.0.0

build:
  image: busybox
  volumes:
    .: /data
  script: |
    #!/bin/sh

    touch /data/build-file-v${VERSION}
    echo "Hello, containerized World!"
    echo "Error, from the container!" >&2

package:
  image: dockerfile/fpm
  volumes:
    .: /data

  fpm:
    s: dir
    t: deb
    name: sample-package
    description: Example of a package description
    url: https://github.com/FalconSocial/berth
    maintainer: Falcon Social
    version: $VERSION
    iteration: 1
    architecture: amd64
    package: output/
    _arguments:
      build-file-v${VERSION}: /build-file
